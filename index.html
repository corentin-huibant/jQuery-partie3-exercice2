<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery-2.2.4.js"></script>
    <title>jQuery : exercice 2 - partie 3</title>
  </head>
  <body>
    <input type="text" name="input" value="">
    <br>
    <button type="button" name="button" id="plus">+</button>
    <button type="button" name="button" id="minus">-</button>
    <script>
      var number = 0; //déclaration de ma variable
      $('#plus').click(function() { //sur le clique du boutton #plus...
        number++; // incrémentation de ma variable number
        $('input').val(number);
      })
      $('#minus').click(function() { //sur le clique du boutton #minus...
        number--; //décrémentation de ma variable number
        $('input').val(number);
      })
    </script>
  </body>
</html>
